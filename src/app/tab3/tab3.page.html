<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Motos elétricas
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-card>
    <img alt="Silhouette of mountains" src="https://istoedinheiro.com.br/wp-content/uploads/sites/17/2023/03/04evs.jpg?x46096" />
    <ion-card-header>
      <ion-card-title>Voltz</ion-card-title>
      <ion-card-subtitle>EVS</ion-card-subtitle>
    </ion-card-header>
  
    <ion-card-content>
      A Voltz EVS é pequena e pesa 147 quilos quando equipada com duas baterias 
      (também pode ser comprada com apenas uma). A autonomia é de até 180 quilômetros, 
      mas isso no modo Eco, com velocidade média de 45 km/h, 
      em terrenos predominantemente planos e com as duas baterias.
    </ion-card-content>
  </ion-card>
</ion-content>
